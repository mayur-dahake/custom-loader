<!-- loader-showcase.component.html -->
<div class="accordion-container">
  <div class="accordion-group" *ngFor="let group of loaderGroups">
    <div class="accordion-header" (click)="toggleAccordion(group)">
      <h3>{{ group.name }}</h3>
      <span class="arrow">{{ group.open ? "▲" : "▼" }}</span>
    </div>

    <div class="accordion-content" *ngIf="group.open">
      <div class="grid-container">
        <div class="loader-item" *ngFor="let loader of group.loaders">
          <app-custom-loader [type]="loader"></app-custom-loader>
          <p>{{ loader }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
